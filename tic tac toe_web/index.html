<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="main_area">
        <div class="display_board">Player 1's turn</div>
        <div class="game_area">
            <div class="row">
                <button class="btn_tab btn0">--</button>
                <button class="btn_tab btn1">--</button>
                <button class="btn_tab btn2">--</button>
            </div>
            <div class="row">
                <button class="btn_tab btn3">--</button>
                <button class="btn_tab btn4">--</button>
                <button class="btn_tab btn5">--</button>
            </div>
            <div class="row">
                <button class="btn_tab btn6">--</button>
                <button class="btn_tab btn7">--</button>
                <button class="btn_tab btn8">--</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
